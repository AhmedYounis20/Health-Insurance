{% extends 'layout.html' %}

{% block content %}
 <h1 class='container form-title' > <em><strong> apply a claim </strong></em></h1>
<form action="" class='form container'>

    <label class='form-item' for="CustomerName">Customer Name:</label> <br>
    <input class='form-item input' type="text" name='CustomerName'>    <br>

    <label class='form-item' for="HospitalName">Hospital Name:</label> <br>
    <input class='form-item input' type="text" name='HospitalName'>    <br>
     <label class='form-item' for="Email">Customer Email:</label> <br>
    <input class='form-item input ' type="email" name='Email'> <br>
    <label class='form-item' for="Expense">Expense:</label> <br>
    <input class='form-item input' type="number"  min="1" step="any" name='Country'>    <br>
    <label class='form-item' for="Region">Description:</label> <br>
    <textarea class='form-item input ' name='Description' required placeholder="Please Write your claim description here..."></textarea>    <br>
   
  
    <input class='btn btn-primary pr-3' type="submit" value='apply'> 
    <a href='#' class='btn btn-danger'> cancel</a>


 </form>






{% endblock %}
