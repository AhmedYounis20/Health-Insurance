{% extends 'layout.html' %}




{% block content %}
 <h1 class='container form-title' > <em><strong> add Hosptial</strong></em></h1>
<form action="" class='form container'>

    <label class='form-item' for="Name">Hospital Name:</label> <br>
    <input class='form-item input' type="text" name='Name'>    <br>
    <label class='form-item' for="Name">Hospital Website:</label> <br>
    <input class='form-item input' type="url" name='Website'>    <br>
     <label class='form-item' for="Phone">Hospital phone:</label> <br>
    <input class='form-item input ' type="tel" name='Name' pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"> <br>
    <label class='form-item' for="Country">Country:</label> <br>
    <input class='form-item input' type="url" name='Country'>    <br>
    <label class='form-item' for="Region">Region:</label> <br>
    <input class='form-item input' type="url" name='Website'>    <br>
    <label class='form-item' for="City">City</label> <br>
    <input class='form-item input' type="url" name='City'>    <br>
  
    <label class='form-item' for="Street">Street</label> <br>
    <input class='form-item input' type="url" name='Street'>    <br>
  
  
    <input class='btn btn-primary pr-3' type="submit" value='add'> 
    <a href='#' class='btn btn-danger'> cancel</a>


 </form>






{% endblock %}
